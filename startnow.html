<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Diary - Welcome</title>
    
    <!-- Embedded CSS -->
    <style>
        /* Prevent scrolling */
        body {
            overflow: hidden; /* Hide overflow to prevent scrollbar */
        }

        /* Style for the body of the intro page */
        .intro {
            background-image: url("https://i.pinimg.com/originals/df/3a/64/df3a64cf039029fc010329da5dcf87c8.gif"); /* Background GIF */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            background-size: cover; /* Ensure the background covers the entire viewport */
            background-position: center; /* Center the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif;            
        }

        /* Zoom-in animation for the welcome container */
        @keyframes zoomIn {
            0% {
                transform: scale(0.9); /* Start slightly smaller */
                opacity: 0; /* Start invisible */
            }
            100% {
                transform: scale(1); /* Final size */
                opacity: 1; /* Fully visible */
            }
        }

        /* Animation for the plane */
        @keyframes flyAcross {
            0% {
                transform: translateX(-800%); /* Start off-screen left */
            }
            100% {
                transform: translateX(1200%); /* End off-screen right */
            }
        }

        /* Style for the container with the white background */
        .welcome-container {
            background-color: white; /* White background */
            padding: 18px; /* Adjust for more space */
            border-radius: 10px; /* Slightly larger radius for smoother corners */
            box-shadow: 0 4px 30px rgba(114, 179, 244, 0.1); /* Softer, more subtle shadow */
            max-width: 700px;
            text-align: center;
            position: relative; /* For overlay positioning */
            color: white; /* Text color for contrast */
            margin-top: 50px; /* Adjust the top margin to move it up */
            animation: zoomIn 2s ease-out; /* Apply the zoom-in animation */
        }

        /* Style for the plane image */
        .plane {
            position: absolute; /* Position it absolutely within the container */
            top: -60%; /* Position 300 pixels above the container */
            left: 0; /* Start from the left */
            animation: flyAcross 6s linear infinite; /* Fly across the screen in 6 seconds */
            width: 120px;
            height: auto;
        }

        /* Style for the main heading */
        .welcome-container h1 {
            font-size: 2.5em;
            color: #007ACC; /* Darker text color */
            margin-bottom: 20px;
        }

        /* Hover effect for the heading */
        .welcome-container h1:hover {
            color: #007ACC;
            transform: scale(1.05);
            transition: transform 0.3s ease, color 0.3s ease;
        }

        /* Style for the paragraph text */
        .welcome-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666; /* Lighter text color */
        }

        /* Style for the Start Now button */
        .start-button {
            font-size: 1.5em;
            padding: 10px 30px;
            background-color: #1E90FF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the Start Now button */
        .start-button:hover {
            background-color: #007ACC;
        }

        /* Footer styles */
        footer {
            position: fixed; /* Keep the footer at the bottom */
            bottom: 0;
            width: 100%; /* Stretch across the full width */
            color: white; /* White text color */
            padding: 20px 0; /* Spacing above and below the footer content */
            text-align: center; /* Center the text */
            display: flex; /* Flexbox to align sections horizontally */
            justify-content: space-around; /* Space the sections evenly */
        }

        /* Styling for the Socials section */
        .Socials {
            margin: 0; /* Remove any default margin */
            padding: 1px; /* Add some padding for spacing */
        }

        /* Links in the footer */
        footer a {
            color: #ffffff; /* Set link color */
            text-decoration: none; /* Remove underline from links */
            margin: 0 10px; /* Space between links */
        }

        /* Footer headings */
        footer h3 {
            margin: 0;
            padding-bottom: 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Styling for the social icons */
        .social-icon {
            width: 15px; /* Width of the icon */
            height: auto; /* Maintain aspect ratio */
            margin-left: 5px; /* Space between the text and the icon */
            vertical-align: middle; /* Align the icon vertically with the text */
        }
    </style>
</head>




<body class="intro">
    <div class="welcome-container">
        <img src="https://clipart-library.com/images/yTkAE988c.png" class="plane" alt="plane???">
        <h1>Welcome to <em>Map Diary</em></h1>
        <p>Explore the world in a new way. Start your journey now!</p>
        <a href="UAE.html" class="start-button">Start Now</a>
    </div>

    <footer>
        <div class="Socials">
            <h3>Socials</h3>
            <a href="">
                Instagram
                <img src="https://w7.pngwing.com/pngs/877/705/png-transparent-instagram-photo-picture-social-brands-and-logos-icon.png" alt="Instagram" class="social-icon" width="15"> <!-- Instagram Icon -->
            </a>

            </a>

                <img src="https://www.citypng.com/public/uploads/preview/round-black-facebook-fb-logo-icon-sign-701751695134781upkxjlqwck.png" alt="Facebook" class="social-icon" width="15"> <!-- Facebook Icon -->
            </a>
        </div>
    </footer>
</body>
</html>
