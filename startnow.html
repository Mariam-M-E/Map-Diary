<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Diary - Discover Your Next Adventure</title>
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen background setup */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            background-image: url('https://i.pinimg.com/originals/df/3a/64/df3a64cf039029fc010329da5dcf87c8.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Layered dark overlay for text readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* Main content styling */
        .content {
            max-width: 700px;
            padding: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            animation: fadeInUp 1.5s ease;
        }

        /* Fly-in animation for the text */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title styling */
        .content h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #fff;
        }

        /* Introduction text */
        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        /* Start button styling */
        .start-button {
            display: inline-block;
            font-size: 1.2rem;
            padding: 12px 24px;
            color: #fff;
            background-color: #1E90FF;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .start-button:hover {
            background-color: #007ACC;
        }

        /* Plane image styling and animation */
        .plane {
            position: absolute;
            top: 10%;
            left: -100px;
            width: 80px;
            height: auto;
            animation: flyAcross 10s linear infinite;
        }

        /* Plane animation across screen */
        @keyframes flyAcross {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(110vw); }
        }

        /* Footer with social media links */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.9rem;
            color: #ddd;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #1E90FF;
        }

        /* Sign-in and Sign-up button container */
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }

        /* Styling for Sign-in and Sign-up buttons */
        .auth-buttons a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        /* Hover effect for auth links */
        .auth-buttons a:hover {
            color: #1E90FF;
        }
    </style>
</head>
<body>
    <!-- Sign-in and Sign-up buttons -->
    <div class="auth-buttons">
        <a href="Profile.html">Sign In</a>
        <a href="Profile.html">Sign Up</a>
    </div>

    <!-- Overlay for contrast -->
    <div class="overlay">
        <div class="content">
            <h1>Welcome to Map Diary</h1>
            <p>Explore and share travel experiences from around the world. Dive into curated stories and cultural insights, and contribute your own journey to inspire others.</p>
            <a href="UAE.html" class="start-button">Start Exploring</a>
        </div>
    </div>

    <!-- Animated plane -->
    <img src="https://clipart-library.com/images/yTkAE988c.png" class="plane" alt="Animated plane">

    <!-- Footer for social links -->
    <footer>
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://facebook.com" target="_blank">Facebook</a>
    </footer>
</body>
</html>
