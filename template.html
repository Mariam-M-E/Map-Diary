<!DOCTYPE html>


<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subreddit Page</title>
    <link rel="stylesheet" href="template.css">

	</head>

	<body>
        <header class="header">
            <div class="logo">
                <img src="logo.jpeg" alt="logo">
                <span>Map Diary</span>
            </div>

            <div class="search-container">
                <input type="text" placeholder="Search" class="search-bar"/>
            </div>
            
        </header>
        
        
	    <aside class="sidebar-left">
            <nav>
                <li>
                    <span>Home</span>
                </li>
                <li>
                    <span>Profile</span>
                </li>
            </nav>

            

            <nav>
                <li>
                    <span>Recent</span>
                </li>
                <li>
                    <span>UAE</span>
                </li>
                <li>
                    <span>Kawait</span>
                </li>
                <li>
                    <span>Qatar</span>
                </li>

            </nav>
        </aside>

	    <div class="main">  </div>

	    <footer class="footer">
            <div class="Socials">
                <p>Socials</p>
                <a href="">
                    Instagram
                    <img src="https://w7.pngwing.com/pngs/877/705/png-transparent-instagram-photo-picture-social-brands-and-logos-icon.png" alt="Instagram" class="social-icon" width="15"> <!-- Instagram Icon -->
                </a>
                <a href="">
                    Twitter
                    <img src="https://img.freepik.com/premium-vector/new-twitter-logo-x-2023-twitter-x-logo-official-vector-download_691560-10797.jpg" alt="Twitter" class="social-icon" width="15" > <!-- Twitter Icon -->
                </a>
                <a href="">
                    LinkedIn
                    <img src="https://www.citypng.com/public/uploads/preview/hd-linkedin-square-black-icon-transparent-background-7017516949739946gsykkwdmd.png" alt="LinkedIn" class="social-icon" width="15"> <!-- LinkedIn Icon -->
                </a>
                <a href="">
                    Facebook
                    <img src="https://www.citypng.com/public/uploads/preview/round-black-facebook-fb-logo-icon-sign-701751695134781upkxjlqwck.png" alt="Facebook" class="social-icon" width="15"> <!-- Facebook Icon -->
                </a>
            </div>
        </footer>
	</body>
</html>
